<mat-card>
  <mat-card-header>
    <mat-card-title>Bienvenue sur le site internet du parc d'attraction</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="attraction-title">
      <div class="attraction">
        <span>Nom de l'attraction</span>
        <span>Description de l'attraction</span>
        <span>Difficult√© de l'attraction / 5</span>

      </div>
    </div>
    <ng-container *ngFor="let attraction of attractions | async;">
      <ng-container *ngIf="attraction.visible == true">
        <div class="attraction">
          <span>{{attraction.nom}}</span>
          <span>{{attraction.description}}</span>
          <span>{{attraction.difficulte}} / 5</span>
        </div>
        <ng-container *ngFor="let critique of critiques | async;">
          <ng-container *ngIf="attraction.attraction_id == critique.attraction_id">
            <div class="critique">
              <span>{{critique.name}}</span><br/>
              <span>{{critique.texte}}</span><br/>
              <span>{{critique.note}} / 5</span><br/>
            </div>
          </ng-container>
        </ng-container>
        <button class="btnadd" (click)="openDialog(attraction.attraction_id)">
          Ajouter une critique
        </button>
      </ng-container>
    </ng-container>
  </mat-card-content>

</mat-card>
